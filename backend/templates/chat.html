<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockBot Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --background: 229 47% 8%;
            --foreground: 210 40% 98%;
            --card: 229 40% 12%;
            --card-foreground: 210 40% 98%;
            --popover: 229 45% 10%;
            --popover-foreground: 210 40% 98%;
            --primary: 158 100% 50%;
            --primary-foreground: 229 47% 8%;
            --secondary: 262 83% 58%;
            --secondary-foreground: 210 40% 98%;
            --muted: 229 30% 20%;
            --muted-foreground: 215 20% 65%;
            --accent: 217 91% 60%;
            --accent-foreground: 210 40% 98%;
            --border: 229 30% 18%;
            --radius: 1rem;
            --glass-bg: 229 40% 12% / 0.4;
            --glass-border: 229 30% 25% / 0.2;
            --glow-primary: 158 100% 50% / 0.3;
            --glow-secondary: 262 83% 58% / 0.3;
            --gradient-primary: linear-gradient(135deg, hsl(158 100% 50%), hsl(217 91% 60%));
            --gradient-glass: linear-gradient(135deg, hsl(229 40% 12% / 0.6), hsl(229 40% 12% / 0.2));
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid hsl(var(--border) / 0.5);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo h1 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .back-btn {
            background: hsl(var(--muted));
            border: 1px solid hsl(var(--border));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            color: hsl(var(--foreground));
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: hsl(var(--accent) / 0.1);
            border-color: hsl(var(--accent) / 0.5);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            border: 1px solid hsl(var(--glass-border));
            border-radius: 2rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: hsl(var(--background) / 0.5);
        }
        
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: hsl(var(--primary) / 0.2);
            color: hsl(var(--primary));
        }
        
        .message.bot .message-avatar {
            background: hsl(var(--secondary) / 0.2);
            color: hsl(var(--secondary));
        }
        
        .message-content {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: var(--gradient-primary);
            color: hsl(var(--primary-foreground));
            border-bottom-right-radius: 5px;
        }
        
        .message.bot .message-content {
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            border: 1px solid hsl(var(--border) / 0.5);
            color: hsl(var(--foreground));
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            padding: 1.5rem;
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid hsl(var(--border) / 0.5);
            display: flex;
            gap: 1rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 1rem;
            background: hsl(var(--background) / 0.5);
            border: 1px solid hsl(var(--border));
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            color: hsl(var(--foreground));
        }
        
        .chat-input:focus {
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 2px hsl(var(--primary) / 0.2);
        }
        
        .chat-input::placeholder {
            color: hsl(var(--muted-foreground));
        }
        
        .send-btn {
            background: var(--gradient-primary);
            color: hsl(var(--primary-foreground));
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px hsl(var(--glow-primary));
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px hsl(var(--glow-primary));
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 1rem 1.5rem;
            color: hsl(var(--muted-foreground));
            font-style: italic;
        }
        
        .welcome-message {
            text-align: center;
            color: hsl(var(--muted-foreground));
            margin: 2rem 0;
            padding: 2rem;
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 15px;
            border-style: dashed;
        }
        
        .welcome-message h3 {
            color: hsl(var(--foreground));
            margin-bottom: 1rem;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .suggestion {
            background: hsl(var(--muted) / 0.5);
            border: 1px solid hsl(var(--border) / 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: hsl(var(--accent));
        }
        
        .suggestion:hover {
            background: hsl(var(--accent) / 0.1);
            border-color: hsl(var(--accent) / 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>ü§ñ</span>
            <h1>StockBot</h1>
        </div>
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>Welcome to StockBot! üëã</h3>
                <p>I'm here to help you with all your stock trading and investment questions.</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="sendSuggestion('What is the current market trend?')">Market Trends</div>
                    <div class="suggestion" onclick="sendSuggestion('How do I start investing in stocks?')">Investment Tips</div>
                    <div class="suggestion" onclick="sendSuggestion('What is a P/E ratio?')">Stock Terms</div>
                    <div class="suggestion" onclick="sendSuggestion('How to manage portfolio risk?')">Risk Management</div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            StockBot is typing...
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chatInput" 
                class="chat-input" 
                placeholder="Ask me anything about stocks and investments..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendBtn" class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            chatInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            chatInput.value = '';
            sendBtn.disabled = true;
            showTyping();

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                hideTyping();
                addMessage(data.response, 'bot');
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }

            sendBtn.disabled = false;
            chatInput.focus();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Focus on input when page loads
        chatInput.focus();
    </script>
</body>
</html>
